<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="sliders">
      <div class="slide slide-1" id="slide-1"></div>
      <div class="slide slide-2" id="slide-2"></div>
      <div class="slide slide-3" id="slide-3"></div>
      <div class="slide slide-4" id="slide-4"></div>
      <div class="slide slide-5" id="slide-5"></div>
    </div>
    <div class="captions">
      <h2 class="caption caption-1" id="caption-1">After a hard week of work</h2>
      <h2 class="caption caption-2" id="caption-1">This is Sparta!</h2>
      <h2 class="caption caption-3" id="caption-1">What are you doing here?</h2>
      <h2 class="caption caption-4" id="caption-1">I'll definitely start tomorrow</h2>
      <h2 class="caption caption-5" id="caption-1">Beautiful life</h2>
    </div>
    <div class="controls">
      <a href="#slide-1"><div class="control"></div></a>
      <a href="#slide-2"><div class="control"></div></a>
      <a href="#slide-3"><div class="control"></div></a>
      <a href="#slide-4"><div class="control"></div></a>
      <a href="#slide-5"><div class="control"></div></a>
    </div>
  </div>
</body>
</html>
